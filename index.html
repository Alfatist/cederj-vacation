<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quanto preciso, CEDERJ?</title>
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Calcular Nota restante</h1>
        <h2>Insira as notas que você possui:</h2>
        <form id="mainForm">
          <table>
            <caption>obs: notas de 0 a 10</caption>
            <tr>
              <th></th>
              <th>1</th>
              <th>2</th>
              <th>3</th>
            </tr>
            <tr>
              <th>AD</th>
              <td><input type="number" min="0" max="10" required placeholder="AD1*" id="nota ad1" tabindex="1" data-mask="score"></td>
              <td><input type="number" min="0" max="10" placeholder="AD2" id="nota ad2" tabindex="3" data-mask="score"></td>
              <td></td>
            </tr>
            <tr>
              <td>AP</td>
              <td><input type="number" min="0" max="10" required placeholder="AP1*" id="nota ap1" tabindex="2" data-mask="score"></td>
              <td><input type="number" min="0" max="10" placeholder="AP2" id="nota ap2" tabindex="4" data-mask="score"></td>
              <td><input type="number" min="0" max="10" placeholder="AP3" id="nota ap3" tabindex="5" data-mask="score"></td>
            </tr>
          </table>

          
          <button type="submit">Calcular</button>
        </form>

            <label for="ad1">Nota da AD1:</label>

    <script type="module" src="./static/js/script.js"></script>

    <script title="validador input número (notas)">
      document.querySelectorAll('[data-mask="score"]').forEach(input => {
        input.addEventListener('input', function () {
    
        let valor = parseFloat(this.value);
        console.log(valor);
        
        if (valor < 0) return this.value = 0;
        if (valor > 10){ 
          return this.value = 10;
        }
      });
    });
    </script>
